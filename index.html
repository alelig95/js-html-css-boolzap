<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>WhatsApp web</title>
  </head>
  <body>

    <div id="root" class="container clearfix">
      <div class="sidebar fl">
        <div class="sidebar-a">
          <div class="username">
            <img class="profile-img" src="img/avatar_io.jpg" alt="">
            <span>Alessandro</span>
          </div>
          <div class="icons-box">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="sidebar-b">
          <div class="bell-container">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifications">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <p>Attiva notifiche desktop</p>
          </div>

        </div>
        <div class="sidebar-c">
          <i class="fas fa-search"></i>
          <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div class="sidebar-d">
            <ul>
              <li v-for="(element, index) in contacts" @click="selectedChat(index)"> <img :src="element.avatar" alt="" > <span>{{element.name}}</span> </li>
            </ul>
        </div>
      </div>
      <div class="main fl">
        <div class="main-top">
          <div class="current-chat">
            <div class="current">
              <img :src="contacts[activeIndex].avatar" alt="">
              <div class="name-and-access">
                <p>{{contacts[activeIndex].name}}</p>
                <span>Ultimo accesso alle ore</span>
              </div>

            </div>
            <div class="main-box-icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        <div class="main-middle">
          <div class="message-container">
            <div v-for="element in contacts[activeIndex].messages" :class="element.status">{{element.text}}</div>
          </div>

        </div>
      </div>
        <div class="main-bottom">
          <i class="far fa-smile"></i>
          <input class="message" @keyup.enter="sendMessage" v-model="myMessage" type="text" name="" value="" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>
      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
